<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cozy Valentine ‚òÅÔ∏èüíô</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(to bottom, #dff6ff, #ffffff);
    overflow-x: hidden;
    text-align: center;
    color: #5a7d9a;
}

/* Floating images */
.floating-img {
    position: absolute;
    width: 80px;
    animation: float 10s ease-in-out infinite alternate;
    opacity: 0.9;
}

/* Floating animation */
@keyframes float {
    from { transform: translateY(0px) rotate(0deg); }
    to { transform: translateY(-20px) rotate(5deg); }
}

.container {
    padding: 80px 20px;
}

h1 {
    font-size: 2.8em;
    margin-bottom: 10px;
}

button {
    background: #aee2ff;
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

button:hover {
    background: #89cfff;
    transform: scale(1.05);
}

/* Envelope */
.envelope {
    width: 200px;
    height: 150px;
    background: #ffffff;
    margin: 30px auto;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #aee2ff;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transition: 0.6s;
    transform-origin: top;
}

.message {
    display: none;
    padding: 20px;
    font-size: 1.1em;
}

/* Hearts explosion */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translateY(-150px) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine's Day, My Bebe Ko ‚òÅÔ∏èüíô</h1>
    <p>You make my world soft, sweet, and magical.</p>

    <!-- Envelope -->
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap" id="flap"></div>
    </div>

    <div class="message" id="loveMessage">
        üíå Happy Valentines bebe ko I love you so much sana napasaya kita! üíô
    </div>

    <h2>Will you be my forever Valentine? üíç</h2>
    <button onclick="explodeHearts()">YES üíñ</button>
</div>

<script>
/* Floating Cinnamoroll characters */
const cinnamorolls = [
    "cinnamoroll1.png",
    "cinnamoroll2.png",
    "cinnamoroll3.png",
    "cinnamoroll4.png",
    "cinnamoroll5.png"
];

for (let i = 0; i < 15; i++) {
    let img = document.createElement("img");
    img.src = cinnamorolls[Math.floor(Math.random() * cinnamorolls.length)];
    img.className = "floating-img";
    img.style.top = Math.random() * 90 + "vh";
    img.style.left = Math.random() * 90 + "vw";
    img.style.width = (60 + Math.random()*40) + "px";
    document.body.appendChild(img);
}

/* Envelope open */
function openEnvelope() {
    document.getElementById("flap").style.transform = "rotateX(180deg)";
    document.getElementById("loveMessage").style.display = "block";
}

/* Heart explosion */
function explodeHearts() {
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = (window.innerWidth/2 + (Math.random()*200-100)) + "px";
        heart.style.top = (window.innerHeight/2) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }
}
</script>

</body>
</html>
