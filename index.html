<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Sweet Valentine â˜ï¸</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(to bottom, #dff6ff, #ffffff);
    overflow-x: hidden;
    text-align: center;
    color: #5a7d9a;
}

.container {
    padding: 50px 20px;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1.3em;
    margin-bottom: 40px;
}

.cloud {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.7;
    animation: float 60s linear infinite;
}

@keyframes float {
    from { transform: translateX(-200px); }
    to { transform: translateX(120vw); }
}

button {
    background: #aee2ff;
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

button:hover {
    background: #89cfff;
    transform: scale(1.05);
}

.card {
    margin: 30px auto;
    padding: 20px;
    max-width: 400px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: none;
    font-size: 1.1em;
}

.footer {
    margin-top: 60px;
    font-size: 0.9em;
    opacity: 0.6;
}
</style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine's Day, My Angel â˜ï¸ğŸ’™</h1>
    <div class="subtitle">You make my world softer, brighter, and sweeter every day.</div>

    <button onclick="showLove()">Click for a surprise ğŸ’Œ</button>

    <div class="card" id="loveCard"></div>

    <div class="footer">
        Made with all my love ğŸ’™
    </div>
</div>

<script>
const messages = [
    "You are the coziest part of my life â˜ï¸",
    "Your smile is brighter than the softest morning sky ğŸ’™",
    "Life with you feels like floating on a happy little cloud ğŸŒ¥ï¸",
    "You make ordinary days magical âœ¨",
    "I love how kind and friendly your heart is ğŸ«¶",
    "If I could, I'd wrap you in the softest hugs forever ğŸ¤"
];

function showLove() {
    const card = document.getElementById("loveCard");
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    card.innerHTML = randomMessage;
    card.style.display = "block";
}

// create floating clouds
for (let i = 0; i < 8; i++) {
    let cloud = document.createElement("div");
    cloud.className = "cloud";
    cloud.style.width = (100 + Math.random() * 150) + "px";
    cloud.style.height = cloud.style.width;
    cloud.style.top = Math.random() * 100 + "vh";
    cloud.style.animationDuration = (40 + Math.random() * 40) + "s";
    document.body.appendChild(cloud);
}
</script>

</body>
</html>
